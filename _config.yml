# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "Oner Efe Gungor"
resume_title:                   "Penetration Tester"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "onerefegungor@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       ""
resume_contact_address:         ""

resume_header_contact_info:     ""
display_header_contact_info:    "false"

resume_header_intro: "<p>Motivated and results-driven Information Systems Engineering student with a strong focus on
cybersecurity. Skilled in network security, risk management, and system protection, with practical
experience from personal projects and academic training. Proficient in using cybersecurity tools to identify
vulnerabilities and protect data. Eager to apply theoretical knowledge in a professional setting and further
develop expertise in information systems engineering and cybersecurity.
</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      false
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/zer0dayf"
  resume_twitter_url:           ""
  resume_dribbble_url:          ""
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/oner-efe-gungor"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           ""
  resume_medium_url:            ""
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
